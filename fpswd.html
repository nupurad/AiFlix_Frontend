            }
            else {
                alert("An email has been sent to your registered email address");
            }
        }

        <form name="myForm" onsubmit="return myCheck()">
            <input type="email" placeholder="Email address" id="email"/></li><br><br>
            <button>Submit</button></li>
        </form>
        
</body>

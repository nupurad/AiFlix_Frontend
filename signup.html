<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <script>
            function validateForm(){

                let uname = document.forms["myForm"]["name"].value;
                if(uname==""){
                    alert("Name must be filled out");
                    return false;
                }
                let uphno = document.forms["myForm"]["phno"].value;
                if(uphno=="")
                {
                    alert("Contact Number must be filled out");
                    return false;
                }
                else if(uphno.length!=10)
                {
                    alert("Enter a valid Contact Number");
                    return false;
                }
                let uemail = document.forms["myForm"]["email"].value;
                if(uemail==""){
                    alert("Email must be filled out");
                    return false;
                }
                else if(uemail.includes('@')==false || uemail.includes('.')==false){
                    alert("Enter a valid Email ID");
                    return false;
                }
               else if(uemail.indexOf('.') != uemail.length-4){
                    alert("Enter a valid Email ID");
                    return false;
                }
                let up = document.forms["myForm"]["pswd"].value;
                if(up == ""){
                    alert("Please enter a password");
                    return false;
                }
                else if(up.length<8){
                    alert("Password must contain atleast 8 characters");
                    return false;
                }
                else if(up.includes('@') == false){
                    alert("Password must contain atleast one special character");
                    return false;
                }
                let uc = document.forms["myForm"]["cpswd"].value;
                if(uc==""){
                    alert("Please confirm your password");
                    return false;
                }
                else if(uc!=up){
                    alert("Passwords don't match");
                    up="";
                    uc="";
                    return false;
                }
        }
        </script>

        <h4>AiFlix</h4>
        <h1>Signup</h1>
        <form name="myForm" action="home.html" onsubmit="return validateForm()">
           <div class="container">
              <label>Username: </label> <br>
              <input type="text" placeholder="Enter Username" name="uname"> <br> <br>
              <label>Contact Number: </label> <br>
              <input type="number" placeholder="Enter Contact Number" name="unum"> <br> <br>
              <label>Email: </label> <br>
              <input type="email" placeholder="Enter Email ID" name="uemail"> <br> <br>
              <label>Password: </label> <br>
              <input type="password" placeholder="Enter Password" name="password"> <br> <br>
              <label>Confirm Password: </label> <br>
              <input type="password" placeholder="Confirm Password" name="cpassword"> <br> 
              <button type="submit">Sign Up</button> 
            </div>
        </form>      
    </body>
</html>

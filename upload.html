<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <script>
        function myUpload() {
            let fileInput = document.getElementById("myFile");
            var filePath = fileInput.value;
            var allowedExtensions = /(\.mp4|\.|\.mov|\.avi)$/i;
            if(fileInput.files.length == 0) {
                alert("No file uploaded");
                return false;
            }
            else if(!allowedExtensions.exec(filePath)) {
                alert("Please upload a video file of the format - .mp4/.mov.avi");
                return false;
            }
            else
                alert("Video uploaded successfully!");
        }
    </script>
    <h3>AiFlix</h3>
    <p>Share your creativity with the world, within seconds.</p>

    <div class="upload">
    <form name="upload" action="upload.html" onsubmit="myUpload()">
        <input type="file" id="myFile" name="filename">
        <button type="submit">Upload</button>
    </form>
    </div>
</body>
</html>
